# === uploads (env -> props) ===
app.uploads.base-dir=${APP_UPLOAD_BASE_DIR:D:/files}
app.uploads.url-prefix=${APP_UPLOAD_URL_PREFIX:/api/files}
app.uploads.max-image-mb=${APP_UPLOAD_MAX_IMAGE_MB:100}
app.uploads.max-file-mb=${APP_UPLOAD_MAX_FILE_MB:500}

# === Spring multipart ===
spring.servlet.multipart.max-file-size=${APP_UPLOAD_MAX_FILE_MB:500}MB
spring.servlet.multipart.max-request-size=${APP_UPLOAD_MAX_FILE_MB:500}MB

# === llm ===
