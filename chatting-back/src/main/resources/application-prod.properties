server.port=8080
spring.application.name=chatting-application

# === DataSource (MySQL) ===
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://mysql:3306/chat_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:admin}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:admin}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER_CLASS_NAME:com.mysql.cj.jdbc.Driver}

# === JPA/Hibernate ===
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# === RabbitMQ (AMQP: 5672) ===
spring.rabbitmq.host=${SPRING_RABBITMQ_HOST:rabbitmq}
spring.rabbitmq.port=${SPRING_RABBITMQ_PORT:5672}
spring.rabbitmq.username=${SPRING_RABBITMQ_USERNAME:user}
spring.rabbitmq.password=${SPRING_RABBITMQ_PASSWORD:password}
spring.rabbitmq.virtual-host=/
spring.rabbitmq.listener.simple.prefetch=1
spring.rabbitmq.listener.simple.concurrent-consumers=1
spring.rabbitmq.listener.simple.max-concurrent-consumers=5

# === Redis (Spring Boot 3.x? spring.data.redis.* ??) ===
spring.data.redis.host=${SPRING_DATA_REDIS_HOST:${SPRING_REDIS_HOST:redis}}
spring.data.redis.port=${SPRING_DATA_REDIS_PORT:${SPRING_REDIS_PORT:6379}}
spring.data.redis.password=${SPRING_DATA_REDIS_PASSWORD:${SPRING_REDIS_PASSWORD:}}
spring.data.redis.timeout=2s

# === Logging ===
logging.level.org.springframework.amqp.rabbit=DEBUG
logging.level.org.springframework.amqp=INFO
logging.level.org.springframework.data.redis=DEBUG

